<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bunker Box UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: {
                yellow: '#FFFF00',
                orange: '#FFAA00',
                dark: '#1a1a00',
              }
            },
            fontFamily: {
              arcade: ['"Orbitron"', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            animation: {
              'pulse-neon': 'pulse-neon 3s ease-in-out infinite',
              'scanline': 'scanline 10s linear infinite',
              'wipe-in': 'wipe-in 0.25s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              'pulse-neon': {
                '0%, 100%': { 
                  boxShadow: '0 0 10px #FFFF00, inset 0 0 5px rgba(255,255,0,0.2)',
                  borderColor: 'rgba(255, 255, 0, 0.6)'
                },
                '50%': { 
                  boxShadow: '0 0 25px #FFFF00, inset 0 0 15px rgba(255,255,0,0.4)',
                  borderColor: '#FFFF00'
                },
              },
              'scanline': {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              },
              'wipe-in': {
                '0%': { 
                  clipPath: 'inset(0 0 100% 0)',
                  opacity: 0
                },
                '100%': { 
                  clipPath: 'inset(0 0 0 0)',
                  opacity: 1
                },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #111;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }
      /* Custom Scrollbar for simulated lists */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
